{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/boilerplate.css' %}">
    <link rel="stylesheet" href="{% static 'css/styleinddex.css'%}">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0">

</head>

<body>
    <div id="primaryContainer" class="primaryContainer clearfix">
        <div id="Box-contacto" class="clearfix">
            <p id="C_deContacto">
                <span id="SpanC_mayuscula">C.</span>
                <br />
                <span id="SpanContacto">Contacto</span>
            </p>
            <div id="Box_logo" class="clearfix">
                <a href="{% url 'home' %}">
                    <img id="logotipoInddex" src="{% static 'img/inddex%20logo.svg'%}" class="image" />
                </a>
                <div id="Box_menu" class="clearfix">
                    <a id="texto_NOSOTROS" href="{% url 'nosotros' %}">
                        . NOSOTROS
                    </a>
                    <a id="texto_TRABAJO" href="{% url 'trabajos' %}">
                        . NUESTRO TRABAJO
                    </a>
                    <p id="texto_CONTACTENOS">
                        .CONTACTENOS
                    </p>
                </div>
            </div>
<!--formulario-->

            <form action="" method="post" >{% csrf_token %}
               <div id="Box_Formulario" class="clearfix">

                <div id="Group_nombre-formulario" class="clearfix">
                    <p id="N_-formulario">
                    N&#x3a;
                    </p>
                     <input style="background-color:transparent; border:0; "  id="texto_nombre-formulario" name="nombre" placeholder="escriba aqui su nombre." >
                </div>
                <div id="Group_email-formulario" class="clearfix">
                    <p id="_-formulario">
                    &#x40;&#x3a;
                    </p>
                    <input style="background-color:transparent; border:0; "  id="texto_email-formulario" name="email" type="email" placeholder="ejemplo@email.com">
                </div>
                <div id="Group_telefono-formulario" class="clearfix">
                    <p id="numero-formulario">
                    &#x23;&#x3a;
                    </p>
                     <input style="background-color:transparent; border:0; "  id="texto_telefono-formulario" name="telefono" placeholder="escriba aqui su numero">
                </div>
                <div id="Group_mensaje-formulario" class="clearfix">
                    <p id="subtuloMENSAJE">
                    MENSAJE
                    </p>
                    <div id="Box_textoMensaje-formulario" class="clearfix">
                         <textarea  style="background-color:transparent; border:0; "  cols="30" rows="7" id="texto_mensaje-formulario" name="mensaje" placeholder="escriba aqui mensaje" ></textarea>
                    </div>
                     <input id="cajaENVIAR" type="submit" value="Enviar">
                </div>

            </div>
</form>




            <div id="Box_redesSociales" class="clearfix">
                <a href="https://twitter.com/inddexco" target="_blank">
                    <img id="iconoTwitter_inddex" src="{% static 'img/social-twitter-inddex.svg' %}" class="image" />
                </a>
                <a href="https://www.facebook.com/inddex/" target="_blank">
                    <img id="iconoFacebook_inddex" src="{% static 'img/social-facebook-inddex.svg' %}" class="image" />
                </a>
                <a href="https://www.instagram.com/inddexco/" target="_blank">
                    <img id="iconoInstagram_inddex" src="{% static 'img/social-instagram-inddex.svg' %}" class="image" />
                </a>
            </div>
            <p id="textosContacto-mail_telefono">
                <a id="SpanTextosContacto-mail_telefono" href="mailto:hello@inddex.co" target="_blank">hello&#x40;inddex.co</a>
                <br />&#x28;&#x2b;57&#x29; 3138536947
            </p>

            
        </div>
    </div>
     
</body>
